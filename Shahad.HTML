<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Duddi</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black; /* Black background */
        margin: 0; /* Remove default margin */
    }
    
    #heart {
        position: relative;
        width: 200px; /* Adjust width */
        height: 100px; /* Adjust height */
    }
    
    #heart:before,
    #heart:after {
        position: absolute;
        content: "";
        left: 100px;
        top: 0;
        width: 100px;
        height: 160px;
        background-color: red;
        border-radius: 100px 100px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
    }
    
    #heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
    }
    
    #text {
        position: absolute;
        top: 35%;
        left: 25%;
        font-size: 28px; /* Adjust font size */
        font-weight: bold;
        color: white;
        z-index: 2;
    }
    
    #fireworks {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0;
        animation: fireworks 5s linear infinite;
        background-image: url('https://i.pinimg.com/originals/dd/f9/c9/ddf9c9edf6149e357f338bcaca02b5a7.jpg'); /* Fireworks image */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
    
    @keyframes fireworks {
        0% { opacity: 0; }
        25% { opacity: 1; }
        50% { opacity: 0; }
        75% { opacity: 1; }
        100% { opacity: 0; }
    }
</style>
</head>
<body>
    <div id="heart">
        <div id="text">Shahad</div>
        <div id="fireworks"></div>
    </div>
</body>
</html>
